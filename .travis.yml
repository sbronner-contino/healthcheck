language: node_js

node_js:
- '12'

services:
- docker

stages:
- test
- integration-test
- name: deploy
  if: branch = master

env:
  global:
    - COMMIT=${TRAVIS_COMMIT::7}
    - secure: "" # Docker Password (DOCKER_PASS)

jobs:
  include:
    - stage: test
      script: npm test --verbose src/
    - stage: integration-test
      before_install: docker build . -t healthcheck
      install: docker run --rm -d -p 8888:8888 healthcheck
      before_script: npm install 
      script: npm test --verbose integration-tests/
    - stage: deploy
      script:
      - docker login -u csbronner -p $DOCKER_PASS
      - export REPO=csbronner/healthcheck
      - docker build -f Dockerfile -t $REPO:$COMMIT .
      - docker tag $REPO:$COMMIT $REPO:latest
      - docker push $REPO
