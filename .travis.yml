language: node_js

node_js:
- '12'

services:
- docker

stages:
- test
- integration-test
- name: deploy
  if: branch = master

jobs:
  include:
    - stage: test
      script: npm test --verbose src/
    - stage: integration-test
      before_install: docker build . -t healthcheck
      install: docker run --rm -d -p 8888:8888 healthcheck
      before_script: npm install 
      script: npm test --verbose integration-tests/
    - stage: deploy
      script: curl https://cloud.docker.com/api/build/v1/source/0d38cf0e-4969-4da0-9bc8-6c341b7de3de/trigger/885d75f1-afce-469b-b33a-dea314f7f307/call/
